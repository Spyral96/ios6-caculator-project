<!DOCTYPE htrml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ios 6 Caculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="caculator">
        <div id ="resultsScreen">

        </div>

        <div id="buttonsContainer">
            <div class="row1">
                <div class="buttons brownButtons" >AC</div>
                <div class="buttons brownButtons">+/-</div>
                <div class="buttons brownButtons">รท</div>
                <div class="buttons brownButtons">ร</div>
            </div>
            
            <div class="row2">
                <div class="buttons blackButtons">7</div>
                <div class="buttons blackButtons">8</div>
                <div class="buttons blackButtons">9</div>
                <div class="buttons blackButtons">-</div>
            </div>
            
            <div class="row3">
                <div class="buttons blackButtons">4</div>
                <div class="buttons blackButtons">5</div>
                <div class="buttons blackButtons">6</div>
                <div class="buttons blackButtons">+</div>
            </div>

            <div class="row4">
                <div class="buttons blackButtons">1</div>
                <div class="buttons blackButtons">2</div>
                <div class="buttons blackButtons">3</div>
                <div class="buttons" id="equalButton">=</div>
            </div>
            
            <div class="row5">
                <div class="buttons blackButtons"  id="zeroButton">0</div>
                <div class="buttons blackButtons">.</div>
            </div>
        </div>


    </div>


</body>


</html>
