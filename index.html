<!DOCTYPE htrml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ios 6 Caculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="caculator">
        <div id ="resultsScreen">
            <div id="numbers"></div>
        </div>

        <div id="buttonsContainer">
            
            <div class="row1">
                <div class="buttons brownButtons"  id="clearButton">AC</div>
                <div class="buttons brownButtons"  id="?Button">+/-</div>
                <div class="buttons brownButtons" id="divideButton">รท</div>
                <div class="buttons brownButtons" id="multButton">ร</div>
            </div>
            
            <div class="row2">
                <div class="buttons blackButtons" id="sevenButton">7</div>
                <div class="buttons blackButtons" id="eightButton">8</div>
                <div class="buttons blackButtons" id="nineButton">9</div>
                <div class="buttons blackButtons" id="minusButton">-</div>
            </div>
            
            <div class="row3">
                <div class="buttons blackButtons" id="fourButton">4</div>
                <div class="buttons blackButtons" id="fiveButton">5</div>
                <div class="buttons blackButtons" id="sixButton">6</div>
                <div class="buttons blackButtons" id="addButton">+</div>
            </div>

            <div class="row4">
                <div class="buttons blackButtons" id="oneButton">1</div>
                <div class="buttons blackButtons" id="twoButton">2</div>
                <div class="buttons blackButtons" id="threeButton">3</div>
                <div class="buttons" id="equalButton" id="equalsButton">=</div>
            </div>
            
            <div class="row5">
                <div class="buttons blackButtons"  id="zeroButton">0</div>
                <div class="buttons blackButtons" id="decimalButton">.</div>
            </div>
        </div>


    </div>


</body>


</html>
